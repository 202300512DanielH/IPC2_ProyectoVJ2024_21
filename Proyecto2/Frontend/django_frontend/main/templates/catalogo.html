{%extends 'base.html'%}
{%load static%}
{%block title%}IPCmarket-Productos{%endblock%}
{%block content%}
    <div class="background-image">
        <h1>Productos de Calidad</h1>
    </div>
    <div id="texto">
        <p>No te pierdas nuestras ultimas ofertas</p>
    </div>
    <div class="p-4">
        <div class="contenedor-productos ml-5">
            {% for product in products %}
                <div class="tarjeta">
                    <a href="{% url 'producto_detalle' product.id %}">
                        <img src="{{ product.imagen }}" alt="{{ product.nombre }}">
                    </a>
                    <h2>{{ product.nombre }}</h2>
                    <p class="precio">Q{{ product.precio }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{%endblock%}
